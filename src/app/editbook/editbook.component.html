

     <div class="form-group">
        <label for="bookName">Book Name</label>
        <input type="text" class="form-control" id="bookName" aria-describedby="book name" [(ngModel)]="book.bookName" placeholder="Enter Book Name">
      </div>
    <div class="form-group row">
          <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
          <!-- #category (change)="onSelected(category.value)" -->
              <select class="form-control" #category (change)="onSelected(category.value)"  > 
                <option value="0">--Select--</option>  
                  <option *ngFor="let Categories of CategoryList" value={{Categories.categoryId}}>                
                    {{Categories.categoryName}}  
                  </option>
              </select>
        
      </div>
    <div class="form-group row">
              <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
              
                <input type="number" class="form-control" [(ngModel)]="book.price"   placeholder="Price">
              
      </div>
         <div class="form-group">
          <label for="publisher">Publisher</label>
          <input type="text" class="form-control" id="publisher" [(ngModel)]="book.publisher"publisher  aria-describedby="publisher" placeholder="Enter Publisher">
        </div>
   <div class="form-group">
          <label for="description">Book Content</label>
          <input type="text" class="form-control" id="description" [(ngModel)]="book.description"  aria-describedby="book content" placeholder="Enter Book Content">
        </div>
          <div class="form-group">
          <label for="publishedDate">Published Date</label>
          <input type="datetime" class="form-control" id="publishedDate" [(ngModel)]="book.publishedDate"  aria-describedby="published date" placeholder="Enter Published Date">
        </div>
     
      <button type="submit" class="btn btn-primary" (click)="onSubmitClick()">Submit</button>
